<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
        <form [formGroup]="editModuleFormGroup" (submit)="handleUpdateModule()">
          <div class="row">
            <div class="col-12">
              <h5 class="form-title student-info">
                Modeling Course Informations<span
              ><a href="javascript:;"
              ><i class="feather-more-vertical"></i></a
              ></span>
              </h5>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Onsite Hourly Volume <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="number"
                  formControlName="volumeHoraireOnsite"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Remote Hourly Volume <span class="login-danger">*</span></label>
                <input class="form-control" type="number" formControlName="volumeHoraireOnRemote" />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms angle-icon">
                <label>Nbr TD <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="number"
                  formControlName="nbrTD"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Nbr TP</label>
                <input
                  class="form-control"
                  type="number"
                  formControlName="nbrTP"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Nombre d'Evaluations</label>
                <input
                  class="form-control"
                  type="number"
                  formControlName="nbrEvaluation"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
              <label>Libel</label>
              <input
                class="form-control"
                type="text"
                formControlName="libelle"
              />
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="form-group local-forms angle-icon">
              <label>Is Seperated</label>
              <select class="form-control" formControlName="isSeperated">
                <option [value]="true">Oui</option>
                <option [value]="false">Non</option>
              </select>
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="form-group local-forms angle-icon">
              <label>Is Metuale</label>
              <select class="form-control" formControlName="isMetuale">
                <option [value]="true">Oui</option>
                <option [value]="false">Non</option>
              </select>
            </div>
          </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label style="color: red;">Filiere hna fin tzidha <span class="login-danger">*</span></label>
                <select class="form-control select" formControlName="classe">
                  <option value="" disabled selected>Chose a grade</option>
                  <option value="" disabled selected>Chose a grade</option>
                  <option value="" disabled selected>Chose a grade</option>
                  <!-- Add more class options as needed -->
                </select>
              </div>
            </div>

          <div class="col-12 col-sm-4">
            <div class="form-group local-forms">
              <label>Grade</label>
              <select class="form-control" formControlName="classe">
                <option value="" disabled selected>Choose a grade</option>
                <option *ngFor="let classe of classe" [value]="classe.id">{{ classe.libelle }}</option>
              </select>
            </div>
          </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label style="color: red;">Semstre <span class="login-danger">*</span></label>
                <select class="form-control select" formControlName="classe">
                  <option value="" disabled selected>Chose a grade</option>
                  <option value="" disabled selected>Chose a grade</option>
                  <option value="" disabled selected>Chose a grade</option>
                  <!-- Add more class options as needed -->
                </select>
              </div>
            </div>
          <!-- Add fields for other properties of the Module entity as needed -->
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="student-submit">
              <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
          </div>
          </div>
      </form>
    </div>
  </div>
</div>
</div>
