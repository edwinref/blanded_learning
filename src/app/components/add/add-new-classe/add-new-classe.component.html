<app-page-header
  [link]="'classes'"
  [prev]="'Grade'"
  [current]="'Add Grade'"
></app-page-header>

<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
        <form [formGroup]="newClassFormGroup" (ngSubmit)="handleAddClasse()">
          <div class="row">
            <div class="col-12">
              <h5 class="form-title student-info">
                Room Informations<span
              ><a href="javascript:;"
              ><i class="feather-more-vertical"></i></a
              ></span>
              </h5>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Label <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="label ...."
                  formControlName="libelle"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Number of students <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="number"
                  placeholder="number of students...."
                  formControlName="nbrEleves"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Major<span class="login-danger">*</span></label>
                <select class="form-control" formControlName="filiere">
                  <option value="" disabled selected>Choose Major</option>
                  <option *ngFor="let filiere of filieres" [value]="filiere.id">{{ filiere.libelle }}</option>
                </select>

              </div>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Confirm</button>
              </div>
            </div>
          </div>

                        Choisir un Fichier <input type="file" />
                      </label>
                    </div>

           </form>
         </div>
       </div>
     </div>
   </div>
