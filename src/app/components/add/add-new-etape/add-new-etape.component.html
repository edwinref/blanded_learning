<app-page-header
  [link]="'etapes'"
  [prev]="'Etape'"
  [current]="'Add Etape'"
></app-page-header>

<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
          <form
            [formGroup]="newEtapeFormGroup"
            (ngSubmit)="handleAddEtape()"
          >
          <div class="row">
            <div class="col-12">
              <h5 class="form-title student-info">
                 Informations  Etape<span
              ><a href="javascript:;"
              ><i class="feather-more-vertical"></i></a
              ></span>
              </h5>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Label <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="label ...."
                  formControlName="libelle"
                />
              </div>
            </div>
            <div class="student-submit">
              <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
          </div>

          </form>
      </div>
    </div>
  </div>
</div>
